spring.application.name=hotelbooking
server.port = 8000
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hotel_booking;encrypt=false
spring.datasource.username=sqlserverlogin
spring.datasource.password=sqlserverlogin
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA (Hibernate) properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

