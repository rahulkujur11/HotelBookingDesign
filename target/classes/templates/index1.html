<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Hotel Booking Form</h1>
<form action="#" th:action="@{/book}" th:object="${bookingRequest}" method="post">
  <label for="userName">Name:</label>
  <input type="text" id="userName" th:field="*{userName}" required />

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required />

  <label for="hotelName">Hotel Name:</label>
  <input type="text" id="hotelName" th:field="*{hotelName}" required />

  <label for="checkInDate">Check-in Date:</label>
  <input type="date" id="checkInDate" th:field="*{checkInDate}" required />

  <label for="checkOutDate">Check-out Date:</label>
  <input type="date" id="checkOutDate" th:field="*{checkOutDate}" required />

  <label for="paymentType">Payment Type:</label>
  <select id="paymentType" th:field="*{paymentType}">
    <option value="CREDIT_CARD">Credit Card</option>
    <option value="PAYPAL">PayPal</option>
  </select>

  <input type="submit" value="Book Now" />
</form>
</body>
</html>
